<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="dist/phaser-plugin-game-scale/dist/GameScalePlugin.js"></script>
</head>
<body>
    <script type="text/javascript">
var config = {
    type: Phaser.WEBGL,
    width: 1250,
    height: 600,
    backgroundColor: '#000000',
    plugins: {
      global: [{
        key: 'GameScalePlugin',
        plugin: Phaser.Plugins.GameScalePlugin,
        mapping: 'gameScale',
        data: {
          minWidth: 400,
          minHeight: 300,
          maxWidth: 1600,
          maxHeight: 1200,
          snap: 0
        }
      }]
    },
    scene: {
        create: create
    }
};

var game = new Phaser.Game(config);
var button; 

function create ()
{
    var text1 = this.add.text(450, 225, "BanderMac", { font: "60px Courier New", fill: "#ffffff"})
    button = this.add.text(580, 320, "Start", {font: "20px Courier New", fill: "#c51b7d"})
        .setInteractive()
        .on('pointerdown', () => actionOnClick(this) )
        .on('pointerover', () => actionOnHover(this))
        .on('pointerout', () => actionHoverOut(this));
}

function actionOnClick (game) {
    window.location.href = "index.html"
}


function actionOnHover (game){
    console.log("hoveron");
    button.setStyle({ font: "20px Courier New", fill: '#ff0'});
}

function actionHoverOut (game){
    console.log("hoverout");
    button.setStyle({ font: "20px Courier New", fill: '#c51b7d'});
}


    </script>
</body>
</html>
