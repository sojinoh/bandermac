<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="dist/phaser-plugin-game-scale/dist/GameScalePlugin.js"></script>
</head>
<body>
    <script type="text/javascript">
var config = {
    type: Phaser.WEBGL,
    scale: {
        parent: 'gameWrapper',
        mode: Phaser.DOM.FIT,
        autoCenter: Phaser.DOM.CENTER_BOTH,
        width: window.screen.availWidth * window.devicePixelRatio,
        height: window.screen.availHeight * window.devicePixelRatio
    },
    plugins: {
      global: [{
        key: 'GameScalePlugin',
        plugin: Phaser.Plugins.GameScalePlugin,
        mapping: 'gameScale',
        data: {
          minWidth: 400,
          minHeight: 300,
          maxWidth: 1600,
          maxHeight: 1200,
          snap: 0
        }
      }]
    },
    scene: {
        create: create
    }
};

var game = new Phaser.Game(config);
var button; 

function create ()
{
    var text1 = this.add.text(window.screen.availWidth * window.devicePixelRatio/5*2, window.screen.availHeight * window.devicePixelRatio/3, "BanderMac", 
        { font: "100px Courier New", fill: "#ffffff"})
    button = this.add.text(window.screen.availWidth * window.devicePixelRatio/11*5.2, window.screen.availHeight * window.devicePixelRatio/7*3, "Start", 
        {font: "60px Courier New", fill: "#c51b7d"})
        .setInteractive()
        .on('pointerdown', () => actionOnClick(this) )
        .on('pointerover', () => actionOnHover(this))
        .on('pointerout', () => actionHoverOut(this));
}

function actionOnClick (game) {
    window.location.href = "index.html"
}


function actionOnHover (game){
    console.log("hoveron");
    button.setStyle({ fontSize: 60, fill: '#ff0'});
}

function actionHoverOut (game){
    console.log("hoverout");
    button.setStyle({ fontSize: 60, fill: '#c51b7d'});
}


    </script>
</body>
</html>
