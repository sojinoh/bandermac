<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script type="text/javascript">
var config = {
    type: Phaser.WEBGL,
    width: 800,
    height: 600,
    backgroundColor: '#000000',
    parent: 'phaser-example',
    scene: {
        create: create
    }
};

var game = new Phaser.Game(config);
var button; 

function create ()
{
    //var marker = this.add.image(100, 300, 'block').setAlpha(0.3);
    var text1 = this.add.text(230, 225, "BanderMac", { font: "60px Courier New", fill: "#ffffff"})
   //var image2 = this.add.image(50, 300, 'block');
    //var image3 = this.add.image(25, 300, 'block');
    //  The 'Stepped' ease takes one argument: steps.
    //  The default value is 1
    //  But you can set whatever you like in the easeParams array
    button = this.add.text(370, 320, "Start", {font: "16px Courier New", fill: "#ffffff"})
        .setInteractive()
        .on('pointerdown', () => actionOnClick(this, 0) )
        .on('pointerover', () => actionOnHover(this, "button"))
        .on('pointerout', () => actionHoverOut(this, "button"));

    // this.tweens.add({
    //     targets: text1,
    //     x: 800,
    //     y: 600,
    //     duration: 7000,
    //     ease: 'Stepped',
    //     easeParams: [ 10 ],
    //     delay: 10
    // });
}

function actionOnClick (game, decisionChosen) {
    console.log("clicked");
    currentScene = story[currentScene].decisions[decisionChosen].scene;
    currentEventIndex = -1;
    game.scrollContainer.removeAll();
    button1.visible = false;
    button2.visible = false;
    timer = 300;
    this.scrollContainer.y = this.textY;

    checkEvent(game);
}


function actionOnHover (game, button){
    console.log("hoveron");
    window[button].setStyle({ fill: '#F52222'});
}

function actionHoverOut (game, button){
    console.log("hoverout");
    window[button].setStyle({ fill: '#ffffff'});
}


    </script>
</body>
</html>
